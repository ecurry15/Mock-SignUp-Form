<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUpForm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>

</div>
<main>
  <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
</p>
  <p class="header2">You know you want to.</p>
  <section class="input-area">
    <h1 class="slogan">Let's do this !</h1>
    <form class="form">
      <input type="text" id="firstName" name="firstName">
      <label for="firstName">First Name</label>
      <input type="text" id="lastName" name="lastName">
      <label for="lastName">Last Name</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com">
      <label for="email">Email</label>
      <input type="text" id="phoneNumber" name="phoneNumber">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="password" name="password">
      <label for="password">Password</label>
      <input type="text" id="confirmPassword" name="confirmPassword">
      <label for="confirmPassword">Confirm Password</label>
    </form>
    <button type="submit" class="submit">Create Account</button>
  </section>
</main>
</body>
<footer class="footer">Already have an account? <a href="#" class="signIn">Sign in</a></footer>
</html>
